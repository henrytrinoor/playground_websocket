<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket chat</title>
</head>
<body>
    <div class="center">
        <h1>Trying to learn websocket in Go</h1>
        <h3 class="chat-header">Currently in chat: general</h3>

        <form class="chatroom-selection">
            <label for="chatroom">Chatroom:</label>
            <input type="text" id="chatroom" name="chatroom"><br><br>
            <input type="submit" value="Change chatroom">
        </form>

        <br>

        <textarea name="messagearea" id="chatmessages" readonly name="chatmessages" rows="4" cols="50" placeholder="Welcome to chatroom"></textarea>
    
        <form id="chatroom-message">
            <label for="message"></label>
            <input type="text" id="message" name="message"> <br><br>
            <input type="submit" value="Send message">
        </form>
    </div>

    <script>
        var selectedChat = "general";

        function changeChatRoom(){
            var newchat = document.getElementById("chatroom");

            if (newchat = null && newchat.value != selectedChat) {
                console.log(newchat)
            }

            return false
        }

        function sendMessage(){
            var newmessage = document.getElementById("message");

            if (newmessage != null) {
                console.log(newmessage)
            }

            return false
        }

        window.onload = function() {
            document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
            document.getElementById("chatroom-message").onsubmit = sendMessage;

            if(window["WebSocket"]) {
                console.log("supports websockets");

                //connect to websocket
                conn = new WebSocket("ws://" + document.location.host + "/ws")
            } else {
                alert("Browser does not support")
            }
        }
    </script>

    <style type="text/css">
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: rgb(66, 56, 56);
        }      
        
        .center {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }
    </style>
</body>
</html>
